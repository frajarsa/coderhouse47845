<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Universidad Eleuteria</h3>
            <p class="blue-text">Formulario de registro<br> Asegurese de ser lo más exacto posible</p>
            <div class="card">
                <h5 class="text-center mb-4">Registro de alumno</h5>

                <!-- Inicio formulario -->
                <form [formGroup]="formularioAlumno" class="form-card" (ngSubmit)="enviarDatos()">

                    <div class="row justify-content-between text-left">

                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Nombre<span class="text-danger"> *</span></label>
                            <input type="text" id="fname" name="fname" placeholder="Introduzca su nombre"
                                formControlName="nombre" (keydown)="nombreValidate($event)" >
                                <span class="help-block">Nombre erroneo</span>
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Apellido<span class="text-danger"> *</span></label>
                            <input type="text" id="lname" name="lname" placeholder="Introduzca su apellido"
                                formControlName="apellido">
                                <span class="help-block">This email address is invalid.</span>
                        </div>

                    </div>

                    <div class="row justify-content-between text-left">

                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Correo<span class="text-danger"> *</span></label> 
                            <input type="text" id="email" name="email" placeholder="" formControlName="correo">
                            <span class="help-block">This email address is invalid.</span>
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Teléfono<span class="text-danger"> *</span></label>
                            <input type="text" id="mob" name="mob" placeholder="" formControlName="telefono">
                            <span class="help-block">This email address is invalid.</span>
                        </div>

                    </div>

                    <div class="row justify-content-between text-left">

                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Curso<span class="text-danger"> *</span></label>
                            <select class="form-select" aria-label="Default select example" formControlName="curso">
                                <option selected>Seleccione uno</option>
                                <option [value]="item" *ngFor="let item of cursos"> {{ item }} </option>
                            </select>

                        </div>
                        <!-- Botón de submit -->
                        <div class="row justify-content-end">
                            <div class="dropdown col-sm-6">
                                <button [disabled]="formularioAlumno.invalid" type="submit"
                                    class="btn-block btn-primary">Inscribir</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Fin formulario -->

            </div>
        </div>
    </div>
</div>
