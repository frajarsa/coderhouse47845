<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title> {{ data.nombre }} {{ data.apellido }} </mat-card-title>
        <mat-card-subtitle>{{ data.dni }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ data.email }}</p>
        <p>{{ data.curso }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" mat-dialog-close>OK!</button>
    </mat-card-actions>
</mat-card>
