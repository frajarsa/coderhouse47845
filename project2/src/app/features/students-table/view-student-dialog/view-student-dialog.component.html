<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title> Nombre: {{ data.nombre }} {{ data.apellido }} </mat-card-title>
        <mat-card-subtitle>Nro. DNI: {{ data.dni }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Email: {{ data.email }}</p>
        <p>Cursando: {{ data.curso }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" mat-dialog-close>OK!</button>
    </mat-card-actions>
</mat-card>
