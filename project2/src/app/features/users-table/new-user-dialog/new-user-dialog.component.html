<div style="background-color: lightblue">
    <h1 style="text-align: center; padding-top: 2rem" mat-dialog-title>
      Nuevo Usuario
    </h1>
    <div mat-dialog-content>
      <form [formGroup]="userForm" (ngSubmit)="actualizar()">
        <mat-grid-list cols="2" rowHeight="4:1">
          
          <!-- Tile Name -->
          <mat-grid-tile>
            <mat-form-field class="W-100">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name" />
              <mat-hint style="color: red"
                *ngIf="userForm.get('name')?.touched && userForm.get('name')?.errors?.['required']">
                Este campo es requerido
              </mat-hint>
            </mat-form-field>
          </mat-grid-tile>

          <!-- Tile lastName -->
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="lastName" />
              <mat-hint style="color: red"
                *ngIf="userForm.get('lastName')?.touched && userForm.get('lastName')?.errors?.['required']">
                Este campo es requerido
              </mat-hint>
            </mat-form-field>
          </mat-grid-tile>
          
          <!-- Tile Email -->
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-hint style="color: red"
                *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors?.['required']">
                Este campo es requerido
              </mat-hint>
              <mat-hint style="color: red"
                *ngIf="userForm.get('email')?.dirty && userForm.get('email')?.errors?.['email']">
                Debe ser un correo v√°lido
              </mat-hint>
            </mat-form-field>
          </mat-grid-tile>

          <!-- Tile Password -->
          <mat-grid-tile>  
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput formControlName="pw" />
              <mat-hint style="color: red"
                *ngIf="userForm.get('pw')?.touched && userForm.get('pw')?.errors?.['required']">
                Este campo es requerido
              </mat-hint>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>


        <mat-grid-list cols="1" rowHeight="5:1">
        
        <!-- Tile Roles -->
            <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Rol del usuario</mat-label>
              <mat-select formControlName="role">
                <mat-option *ngFor="let item of rolNames" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button color="warn" mat-dialog-close>Cancelar</button>
      <button [disabled]="!userForm.valid" mat-button color="primary" (click)="closeDialog()">
        Enviar
      </button>
    </div>
  </div>
