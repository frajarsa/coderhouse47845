<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ej: ium" #input />
</mat-form-field>
<button
  (click)="agregar()"
  class="botonDeNuevo"
  mat-raised-button
  color="primary"
>
  <mat-icon>add</mat-icon>Nuevo estudiante
</button>
<h4>Total cursos {{ long }}</h4>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Categoría Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <!-- Nombre del curso Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Inicio Column -->
  <ng-container matColumnDef="fechaInicio">
    <th mat-header-cell *matHeaderCellDef>Fecha de inicio</th>
    <td mat-cell *matCellDef="let element">
      {{ element.fechaInicio | date : "mediumDate" }}
    </td>
  </ng-container>

  <!-- Final Column -->
  <ng-container matColumnDef="fechaFinal">
    <th mat-header-cell *matHeaderCellDef>Finalización</th>
    <td mat-cell *matCellDef="let element">
      {{ element.fechaFinal | date : "mediumDate" }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="accent"
        aria-label="Example icon button with a home icon"
        (click)="ver(element)"
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <button
        mat-icon-button
        color="accent"
        aria-label="Example icon button with a home icon"
        (click)="editar(element)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a home icon"
        (click)="eliminar(element)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No se encontraron coincidencias con "{{ input.value }}"
    </td>
  </tr>
</table>
