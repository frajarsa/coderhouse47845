<div style="background-color: lightblue">
  <h1 style="text-align: center; padding-top: 2rem" mat-dialog-title>
    Formulario Cursos
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="courseForm" (ngSubmit)="actualizar()">
      <mat-grid-list cols="2" rowHeight="4:1">
        <mat-grid-tile>
          <mat-form-field appearance="fill">
            <mat-label>Curso</mat-label>
            <input matInput type="text" formControlName="name" readonly>
            <mat-hint style="color: red">
              Campo no editable
            </mat-hint>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <mat-label>Categoría</mat-label>
            <input matInput type="text" formControlName="category" readonly>
            <mat-hint style="color: red">
              Campo no editable
            </mat-hint>
          </mat-form-field>
        </mat-grid-tile>
        

        <mat-grid-tile>
          <mat-form-field>
            <mat-label>Fecha de inicio</mat-label>
            <input matInput [matDatepicker]="pickerInicio" formControlName="fechaInicio">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="pickerInicio"></mat-datepicker-toggle>
            <mat-datepicker #pickerInicio></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field>
            <mat-label>Fecha de finalización</mat-label>
            <input matInput [matDatepicker]="pickerFinal" formControlName="fechaFinal">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="pickerFinal"></mat-datepicker-toggle>
            <mat-datepicker #pickerFinal></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>Cancelar</button>
    <button mat-button cdkFocusInitial color="primary" (click)="closeDialog()">
      Enviar
    </button>
  </div>
</div>
